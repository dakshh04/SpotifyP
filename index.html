<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copy Right Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">NCS Heroes Tonight </span>
                    <span class="songlistplay"><span class="timestamp">2:30 <i id = "0" class="fa-solid fa-circle-play fa-xl"></i></span></span>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">

                </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">

                </span>

                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">

                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">NCS Heroes Tonight </span>

                </span>

                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id = "0" class="fa-solid fa-backward fa-2xl"></i>
            <i id = "0" class="fa-solid fa-circle-play fa-2xl" id="masterPlay"></i>
            <i id = "0" class="fa-solid fa-forward fa-2xl"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="43px" alt="" id="gif">Heroes Tonight - by NCS
        </div>
    </div>

    <script src="https://kit.fontawesome.com/94d9d832f2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
